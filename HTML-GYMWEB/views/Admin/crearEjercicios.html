		 <h1>Crear Ejercicio: </h1>

  		 <!-- DIV FORMULARIO -->
		 <div id="container-ejercicios" style="background:#0275d8; border: solid;border-radius:5px; border-color: black;">
		 		<form action="#" method="post" style="margin:10px;">
		 		<!-- COMIENZO ROW-->	
		 		<div class="row">	
		 			<!-- DIV NOMBRE EJER -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4">
					    <label for="nomEjer">Nombre Ejercicio: </label>
					    <input type="text" class="form-control" id="nomEjer" maxlength="30" placeholder="Nombre ejercicio">
					</div>
					<!-- DIV DESCRIP EJER -->
					<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-8">
					    <label for="descEjer">Descripci&oacuten Ejercicio: </label>
					    <textarea class="form-control" rows="4" maxlength="500"></textarea>
					</div>
					<!-- DIV TIPO EJER -->
                   	<div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <select class="form-control" id="TipoEjercicio" name="TipoEjercicio">
                            	<option value=0>Brazos</option>
							    <option value=1>Espalda</option>
							    <option value=2>Pecho</option>
							    <option value=3>Piernas</option>
                            </select>
                        </div>
                    </div> 
					<!-- DIV REPETICIONES -->
					<div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
					    <label for="Repeticiones">Repeticiones: </label>
					    <input type="text" class="form-control" id="repEjerc" maxlength="15" placeholder="xx-xx-xx-xx">
					</div>
					<!-- DIV CARGA -->
					<div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
					    <label for="Carga">Peso: </label>
					    <input type="number" min="0" class="form-control" id="cargaEjerc">
					</div>
					<!-- DIV IMAGEN-->
					<div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4" style="margin-top:30px;">
					    <label for="imgEjer">Subir Imagen: </label>
					    <input type="file" id="imgEjercicio">
					</div>

					  
					</div> <!-- FIN ROW -->

					<p style="text-align:center">
					<button type="submit" class="btn btn-default1" style="margin-right: 10px;">
						<span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
					</button>

					<a href="gestionEjercicios.html"><button type="button" class="btn btn-default2">Atr&aacutes</button></a></p>
